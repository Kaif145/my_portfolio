<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="aRPS.css" />
    <title>Again Rock paper scissors</title>
  </head>
  <body>
    <div class="hader">
      <p>Welcom to my game</p>
      <p>Rock Paper scissors</p>
    </div>
    <div class="playGame">
      <img id="rock" class="element" src="aimage/rock.png" alt="rock" />

      <img id="paper" class="element" src="aimage/paper.png" alt="paper" />

      <img id="scissors"
        class="element"
        src="aimage/Screenshot 2025-02-22 205034.png"
        alt="scissors"/>
    </div>
    <div class="scoredCard">
      <div class="userScored">
        <p class="uS">0</p>
        <p>usear</p>
      </div>
      <div class="computerScored">
        <p class="comS">0</p>
        <p>computer</p>
      </div>
    </div>
    <div class="messege">
      <p class="mesg">last play the game</p>



    </div>
    <div class="playAgain">
      <button class="playAgainBtn">Play Again</button>
    </div>

    <script src="aRPS.js"></script>
  </body>
</html>
