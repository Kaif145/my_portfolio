<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator App</title>
</head>
<body>
    <div id="container">
        <input class="InputBox" type="text" readonly>

        <div class="buttons">
            <div id="7" class="box">7</div>
            <div id="8" class="box">8</div>
            <div id="9" class="box">9</div>
            <div id="/" class="box operator">÷</div>

            <div id="4" class="box">4</div>
            <div id="5" class="box">5</div>
            <div id="6" class="box">6</div>
            <div id="*" class="box operator">×</div>

            <div id="1" class="box">1</div>
            <div id="2" class="box">2</div>
            <div id="3" class="box">3</div>
            <div id="-" class="box operator">−</div>

            <div id="0" class="box">0</div>
            <div id="00" class="box">00</div>
            <div id="." class="box">.</div>
            <div id="+" class="box operator">+</div>

            <div id="C" class="box clear">C</div>
            
            <div id="=" class="box equals">=</div>
            <div id="x" class="box equals">X</div>
        </div>
    </div>



    <script src="calculator.js"></script>
</body>
</html>
